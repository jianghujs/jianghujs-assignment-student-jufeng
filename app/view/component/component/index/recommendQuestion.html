            <div class="attr">
              <div class="title">{{ item.title }}</div>
              <div class="people">{{ item.count }}人已答题</div>
              <div class="group">

              ￥<span>{{ item.money }}</span>
            </div>
            <div v-if="obj.typesetting === 'grid' && !item.pay_type" class="money free">免费</div>
            <div class="group">
              <div v-if="obj.typesetting !== 'grid' && item.pay_type" class="money">
                ￥<span>{{ item.money }}</span>
              </div>
              <div v-if="obj.typesetting !== 'grid' && !item.pay_type" class="money free">免费</div>

<script>
  Vue.component('recommendQuestion', {
    template: "#recommendQuestion",
    vueComponent: 'recommendQuestion',
    props: {
      obj: {
        type: Object,
        default() {
          return {};
        }
      }
    },
    data() {
      return {
        swiperOptions: {
          slidesPerView: 'auto',
          spaceBetween: 10
        }
      };
    },
    mounted() {
      this.$nextTick(function () {
        this.swiper = new Swiper('#swiper6', this.swiperOptions);
      });
    },
    created() {
      console.log('recommendQuestion.html', this);
    }
  });
</script>
