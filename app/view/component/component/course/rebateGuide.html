<script type="text/html" id="rebateGuide">
  <div ref="rebate" class="rebate-guide" :style="{ top: top + 'px' }" @touchmove.prevent="touchMove">
    <i ref="close" class="iconfont iconguanbi1" @click="rebateAction('close')"></i>
    <div class="bottom">
      <div class="title">分享返佣</div>
      <div class="money">¥{{ rebateMoney }}</div>
    </div>
    <div class="top">
      <button type="button" @click="rebateAction('share')">立即分享</button>
    </div>
  </div>
</script>

<script>
  Vue.component('rebateGuide', {
    template: "#rebateGuide",
    vueComponent: 'rebateGuide',
    props: ['rebateMoney'],
    data() {
      return {
        top: 0,
        ticking: false,
        innerHeight: window.innerHeight,
        maxHeight: 0
      };
    },
    mounted() {
      this.$nextTick(function () {
        this.top = this.maxHeight = this.innerHeight - this.$refs.rebate.offsetHeight - this.$refs.close.offsetHeight + this.$refs.close.offsetTop;
      });
    },
    methods: {
      rebateAction(value) {
        this.$emit('rebate-action', value);
      },
      touchMove(event) {
        if (!this.ticking) {
          window.requestAnimationFrame(function () {
            this.ticking = false;
            if (event.changedTouches[0].clientY < this.$refs.close.offsetHeight - this.$refs.close.offsetTop) {
              this.top = this.$refs.close.offsetHeight - this.$refs.close.offsetTop;
            } else if (event.changedTouches[0].clientY > this.maxHeight) {
              this.top = this.maxHeight;
            } else {
              this.top = event.changedTouches[0].clientY;
            }
          }.bind(this));
        }
        this.ticking = true;
      }
    },
  });
</script>
